<script>
	var i = 0; // set start point
	var images  = [];
	var time  = 3000; //adjust how long you want to pause between pictures


	//Put in your images 
	images[0] = 'image1.jpg';
	images[1] = 'image2.jpg';
	images[3] = 'image3.jpg';


	function changeImg(){
	document.slide.src = images[i]
		
		if (i < images.length -1){
		 i++;

		}else{
		i = 0;
		}

	setTimeout("changeImg()", time);
	}



window.onload = changeImg;

</script>
